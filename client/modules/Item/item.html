<div class="item">
    <form>
        <div class="row">
        <label for="title">Title: </label>
        <input name="title" id="title" disabled>
        </div>
        <div class="row">

        <label for="check">Check: </label>
        <input type="checkbox" name="check" id="check" value="1">
</div>
        <div class="row">

        <label for="starting_date">Starting Date: </label>
        <input type="date" name="starting_date" id="starting_date">
</div>
        <div class="row">

        <label for="end_date">End Date: </label>
        <input type="date" name="end_date" id="end_date">
</div>
        <div class="row">

            <label for="comments">Comments: </label>
            <textarea name="comments" id="comments" style="height: 100px; width: 200px; font-size: 16px;"></textarea>
        </div>
    </form>
    <div style="margin-top:70px;float: left;">
        <button id="itemSave" type="button">Save</button>
        <button id="itemRemove" type="button">Remove</button>
    </div>
</div>
